{% extends "network/layout.html" %}
{% load static %}
{% block body %}
    <style>
        body {
            background-color: #cd87cb;
            color: black;
        }
    </style>

    <span class="badge" style="background-color: #9367d4;"><h2><b>{{ user | title }}</b> watchlists</h2></span>

    <br><br>

    <div class="row mx-3">
        {% for watchlist in watchlists %}
        <div class="card mr-2 mb-4" style="width: 18rem;">
            <img class="card-img-top" src="{% static watchlist.image %}" alt="{{ watchlist.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ watchlist.name }}</h5>
                <p class="card-text">{{ watchlist.description }}</p>
                <a href="{% url 'auction:listing' watchlist.id %}" class="btn btn-primary">Details</a>
            </div>
        </div>
        {% empty %}
            <p>No item available.</p>
        {% endfor %}
    </div>

{% endblock %}
