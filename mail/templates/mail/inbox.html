{% extends "authMain/layout.html" %}
{% load static %}

{% block body %}


    {% include 'mail/secondaryHeader.html' %}


    <div id="emails-view"> 
    </div>

    <div id="email-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group mt-2">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group mt-2">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group mt-2">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control mt-2" style="min-height: 200px;"  id="compose-body" placeholder="Body"></textarea>
            <br>
            <button type="submit"] value="Send" class="button-53" style="background-color: #264d94;">Send</button>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/js/inbox.js' %}"></script>
{% endblock %}
