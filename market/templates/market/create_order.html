{%  extends 'market/layout_main.html' %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            
            <form action="" method="POST">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form }}
                    <hr>
                {% endfor %}
                <input class="btn btn-success" type="submit" value="Submit">
                <a type="button" class="btn btn-warning" href="{% url 'market:home' %}">Go Back</a>
            
            </form>

        </div>
    </div>
</div>




{% endblock content %}
