{%  extends 'market/layout_main.html' %}

{% block content %}

	<br>

	<div class="row">
		<div class="col-md">
			<div class="card card-body">
				<h5>Products</h5>
			</div>
			<div class="card card-body">
				<table class="table">
					<tr>
						<th>Product</th>
						<th>Category</th>
						<th>Price</th>
					</tr>

					{% for product in products %}
						<tr>
							<td>{{product.name}}</td>
							<td>{{product.category}}</td>
							<td>{{product.price}}</td>
						</tr>
					{% endfor %}
					
				</table>
			</div>
		</div>
	</div>

	<br>

	<div class="row">
		<div class="col-md">
			<div class="card card-body">
				<h5>Add Product</h5>
			</div>
			<div class="card card-body">
            
				<form action="" method="POST">
					{% csrf_token %}
					{{form.as_p}}
	
					<input class="btn btn-success" type="submit" value="Submit">
				
				</form>
	
			</div>
		</div>
	</div>



{% endblock content %}
