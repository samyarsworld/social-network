{% extends "network/layout.html" %}

{% block body %}
<div style="margin-left: 50px; margin-top:50px">
    <h2 style="font-weight: bold;margin-bottom: 20px;">Create an account</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-2">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mt-2">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group mt-2">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group mt-2">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <button style="background-color: #5f27cd; margin-top: 20px;margin-bottom: 10px;" role="input" class="button-53" type="submit">Register</button>
    </form>
    <small>Already have an account? <a href="{% url 'login' %}">Log In here.</a></small>

</div>

{% endblock %}
